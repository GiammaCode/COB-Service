apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cob-ingress
  namespace: cob-service
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - http:
        paths:
          # Rule 1: Backend API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5000
          # Rule 2: Frontend API
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000