version: '3.8'

services:
  nginx:
    image: 192.168.15.9:5000/cob-service-nginx:latest
    ports:
      - "80:80"
    networks:
      - cob-service
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    depends_on:
      - frontend
      - backend

  frontend:
    image: 192.168.15.9:5000/cob-service-frontend:latest
    environment:
      - REACT_APP_API_URL=/api
    networks:
      - cob-service
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        max_replicas_per_node: 1
    depends_on:
      - backend

  backend:
    image: 192.168.15.9:5000/cob-service-backend:latest
    environment:
      - MONGO_URI=mongodb://mongoadmin:secret@db:27017/submission_management_db?authSource=admin
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
    networks:
      - cob-service
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
          condition: on-failure
    depends_on:
      - db

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    networks:
      - cob-service
    volumes:
      - mongo_data:/data/db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  cob-service:
    driver: overlay
    attachable: true

volumes:
  mongo_nfs_data:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.15.9,rw"
      device: ":/srv/nfs/mongo_shared_data"